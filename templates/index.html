<html>
	<head>
		<title>Design Patterns</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script>
            // setTimeout(function(){ document.getElementById("notification").style.opacity = 1;}, 2000);
            setTimeout(function(){ document.getElementById("notification").style.display = "none";}, 3000);
        </script>
	</head>
	<body>

        <div class="container">
            <div class="mt-4">
                <form action="" method="POST" name="login_user_form">
                    <input id="csrf_token" name="csrf_token" type="hidden" value="IjRkOTEzYTA4ZWMzODQ4NGFjZmNlZTQxNmU0YmE2YzkyMzc3YWJhZDIi.YGoE3Q.aKp037ETPgIndrf6rgB7jT8gDMs">
                    <div class="form-group">
                        <p>
                            <label for="fullname">Full Name</label> <input class="form-control" id="fullname" name="fullname" required type="text" value="">
                        </p>
                    </div>
                    <div class="form-group">
                        <p>
                            <label for="id_no">ID NO</label> <input class="form-control" id="id_no" name="id_no" required type="text" value="">
                        </p>
                    </div>
                    <div class="form-group">
                        <p>
                            <label for="phone">Phone</label> <input class="form-control" id="phone" name="phone" required type="text" value="">
                        </p>
                    </div>
                    <div class="form-group">
                        <p>
                            <label for="amount">Amount</label> <input class="form-control" id="amount" name="amount"  type="number" value="">
                        </p>
                    </div>
                    <div class="form-group">
                        <p>
                            <label for="account_type">Account Type</label> <input class="form-control" id="account_type" name="account_type"  type="text" value="">
                        </p>
                    </div>
                    <div class="form-group">
                        <p><input class="btn btn-outline-primary" id="submit" name="submit" type="submit" value="Submit"></p>
                    </div>
                </form><br>
            </div>

            <div>
                <table class="table table-responsive table-sm table-striped table-bordered table-hover">
                    <thead  class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">ID NO</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Account Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <th scope="row">{{ user.id }}</th>
                                <td scope="row">{{ user.fullname }}</td>
                                <td scope="row">{{ user.id_no }}</td>
                                <td scope="row">{{ user.phone }}</td>
                                <td scope="row">{{ user.amount }}</td>
                                <td scope="row">{{ user.acc_type }}</td>
                            
                            </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
        

		<section id="footer">
            <div class="text-center">
                Design Patterns
            </div>
        </section>

</body>
</html>
